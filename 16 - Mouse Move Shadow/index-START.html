<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

  const title = document.querySelector('h1');
  title.addEventListener('mousemove', function (e) {
      let mouseX = e.offsetX ;
      let mouseY = e.offsetY ;
      // console.log(`xPos ${mouseX}`);
      title.style.textShadow = `${mouseX}px ${mouseY}px black, -${mouseX}px -${mouseY}px red,
      -${mouseX}px ${mouseY}px green, ${mouseX}px -${mouseY}px orange` ;
      });

</script>
</body>
</html>
